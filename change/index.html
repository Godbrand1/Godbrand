<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Counter</title>
    <link rel="stylesheet" href="styles/change-style.css?v=2">
    <link rel="icon" href="images/gb.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="changeBody" onload="initializePage()">
    <header class="header">
        <img src="images/gb.jpg" width="25" alt="Logo">
        <nav class="menu">
            <h1 class="menu-paragraph">Change Counter</h1>
        </nav>
    </header>

    <main>
        <section class="denominations-section">
            <div class="denominations-grid">
               
                <div class="input-group">
                    <label for="twenty">Twenties</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="twenty" type="number" value="0" step="1" min="0" autocomplete="off">
                        <button type="button" class="increment-btn" onclick="incrementValue('twenty')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('twenty')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="ten">Tens</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="ten" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('ten')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('ten')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="five">Fives</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="five" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('five')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('five')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="one">Ones</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="one" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('one')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('one')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="quarter">Quarters</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="quarter" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('quarter')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('quarter')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="dime">Dimes</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="dime" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('dime')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('dime')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="nickel">Nickels</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="nickel" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('nickel')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('nickel')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="penny">Pennies</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="penny" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('penny')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('penny')">▼</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="extra_moneyz">Extra $</label>
                    <div class="input-container">
                        <span class="currency">$</span>
                        <input id="extra_moneyz" class="extra_money" type="number" value="0" step="1" min="0">
                        <button type="button" class="increment-btn" onclick="incrementValue('extra_moneyz')">▲</button>
                        <button type="button" class="decrement-btn" onclick="decrementValue('extra_moneyz')">▼</button>
                    </div>
                </div>
            </div>
        </section>

<!-- Add "Show Advanced" button above denominations grid -->
<button type="button" id="toggle-advanced-btn" onclick="toggleAdvanced()" style="margin-bottom:10px;">Show Advanced</button>

<div id="advanced-section" style="display:none; margin-bottom: 16px;">
    <div class="input-group">
        <label for="fifty">Fifties</label>
        <div class="input-container">
            <span class="currency">$</span>
            <input id="fifty" type="number" value="0" step="1" min="0">
            <button type="button" class="increment-btn" onclick="incrementValue('fifty')">▲</button>
            <button type="button" class="decrement-btn" onclick="decrementValue('fifty')">▼</button>
        </div>
    </div>
</div>

        <section class="results-section">
            <p class="error" id="error-message"></p>
            <div class="outputs">
                <p class="output" id="output1">&nbsp;</p>
                <p class="output" id="difference">&nbsp;</p>
            </div>
            <div class="button-group">
                <button type="button" class="calculate-change" onclick="calculateMoney()">Calculate</button>
                <button type="button" class="reset-values" onclick="resetValues()">Reset</button>
                <button type="button" class="clear-history" onclick="clearHistory()">Clear History</button>
            </div>
        </section>

        <aside id="history" class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </aside>

        <img src="images/gb-dair.png" alt="Corner Illustration" class="corner-image">
    </main>

    <script src="JavaScript/change.js"></script>
    <script src="JavaScript/hidden.js"></script>
</body>
</html>
