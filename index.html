<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="toggle_cc.css">
    <link rel="icon" href="images/gb.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slippi Rank Checker</title>
</head>
<body class="dark-theme">
    <!-- Navbar -->
    <header class="navbar">
        <nav>
            <a href="practice.html" class="nav-link">Practice</a>
            <a href="huel/Schedule.html" class="nav-link">Schedule</a>
            <button class="theme-toggle-button" onclick="toggleTheme()" aria-label="Toggle Dark/Light Theme">
                Toggle Theme
            </button>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container" style="display: flex; flex-direction: column; height: 100vh;">
        <!-- Connect Code Section -->
        <div class="connect-code-section">
            <h1>Check Slippi Rank</h1>
            <label for="connectCode">Enter Slippi Connect Code:</label>
            <input
    type="text"
    id="connectCode"
    placeholder="e.g., ABCDE-123"
    oninput="formatConnectCode()"
    maxlength="9"
/>
<span id="connectCodeError" style="color: red; font-size: 0.9em; display: none;">Invalid format: Use ABCDE-123</span>

            <div class="toggle-container">
                <label class="slider-toggle">
                    <input type="checkbox" id="saveToggle" />
                    <span class="slider"></span>
                </label>
                <span>Save Connect Codes</span>
            </div>
            <button id="goButton" onclick="openSlippiPage()">Go to User Page</button>
        </div>

        <!-- Content Section -->
        <div class="content-container" style="display: flex; flex: 1; overflow: hidden;">
            <!-- Saved Connect Codes Section -->
            <div class="saved-users-container">
                <h3>Saved Connect Codes</h3>
                <div class="list-management">
                    <select id="customListsDropdown" onchange="displaySavedCodes()">
                        <option value="">Default List</option>
                    </select>
                    <button onclick="createCustomList()">Create New List</button>
                    <button onclick="deleteCustomList()">Delete Selected List</button>
                </div>
                <div class="search-container">
                    <input type="text" id="searchConnectCode" placeholder="Search connect codes..." oninput="filterSavedCodes()" />
                </div>
                <ul id="savedUsersList" class="draggable-list"></ul>
            </div>

            <!-- Iframe Section -->
            <div id="iframe-container" style="flex: 1; display: flex; flex-direction: column; overflow: hidden; background-color: #3a3a3a; border-radius: 8px; padding: 10px;">
                <div id="iframe-controls" style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                    <button id="minimizeButton" onclick="minimizeIframe()">Minimize</button>
                    <button id="closeButton" onclick="closeIframe()">Close</button>
                </div>
                <iframe id="slippiFrame" src="" title="Slippi Page" style="flex: 1; width: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="connect_code.js"></script>
    <script src="drag_drop.js"></script>
    <script src="script/iframe.js"></script>
    <script src="toggletheme.js"></script>
</body>
</html>
