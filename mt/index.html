<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Movie & Show Watchlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: lightblue;">
<div id="authSection">
  <div class="container">
    <h2>Login or Signup</h2>
    <div class="form-section">
      <input type="email" id="emailInput" placeholder="Enter email">
      <input type="password" id="passwordInput" placeholder="Enter password">
    </div>
    <div class="form-section">
      <button id="loginButton">Login</button>
      <button id="signupButton" style="display: none;">Sign Up</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">
  <div class="container">
    <h2 class="m_t">Tricia and Mike's Watch together list :D</h2>
    <button id="logoutButton">Logout</button>

    <div class="form-section">
      <input type="text" id="titleInput" placeholder="Enter title">
      <select id="categorySelect">
        <option value="Movie" selected>Movie</option>
        <option value="Show">Show</option>
      </select>
      <select id="genreSelect">
        <option value="Action">Action</option>
<option value="Action">Anime</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
	<option value="other">Other</option>
      </select>
      <button id="addButton">Add</button>
    </div>

<div class="season_eps_container" style>
  <div class="seasons_">
    <label id="seasons_text" for="seasonCount">Number of Seasons:</label>
    <input type="number" id="seasonCount" min="1" disabled>
  </div>

  <div class="eps_">
    <label id="eps_text" for="episodeCount">Number of Episodes per Season:</label>
    <input type="number" id="episodeCount" min="1" disabled>
  </div>
</div>

    <div id="listSection">
      <h2>Movies</h2>
<button class="collapsible">Movies</button>
      <ul id="movieList"></ul>
      <h2>Shows</h2>
<button class="collapsible">Shows</button>
      <ul id="showList"></ul>
    </div>
  </div>
</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>

<div class="season_eps_container" style="display: none;">
  <div class="seasons_">
    <label for="seasonCount">Number of Seasons:</label>
    <input type="number" id="seasonCount" min="1" disabled>
  </div>

  <div class="eps_">
    <label for="episodeCount">Number of Episodes per Season:</label>
    <input type="number" id="episodeCount" min="1" disabled>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const categorySelect = document.getElementById("categorySelect");
    categorySelect.value = "Movie"; // Set default category to "Movie"
    const seasonContainer = document.querySelector('.season_eps_container');
    const seasonCountInput = document.getElementById("seasonCount");
    const episodeCountInput = document.getElementById("episodeCount");

    seasonCountInput.value = 0;
    episodeCountInput.value = 0;
    seasonCountInput.disabled = true;
    episodeCountInput.disabled = true;
    seasonContainer.style.display = "none";

    categorySelect.addEventListener("change", function() {
      const category = this.value;

      if (category === "Movie") {
        seasonCountInput.value = 0;
        episodeCountInput.value = 0;
        seasonCountInput.disabled = true;
        episodeCountInput.disabled = true;
        seasonContainer.style.display = "none";
      } else {
        seasonCountInput.disabled = false;
        episodeCountInput.disabled = false;
        seasonContainer.style.display = "flex";
      }
    });
  });
</script>

</body>
</html>
