<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Movie & Show Watchlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: lightblue;">
  <div id="authSection">
    <h2>Login or Signup</h2>
    <input type="email" id="emailInput" placeholder="Enter email">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <!-- Signup button hidden to prevent unauthorized signups -->
    <button id="signupButton" style="display: none;">Sign Up</button>
  </div>

  <div id="mainContent" style="display: none;">
    <h2>Welcome to Your Watchlist</h2>
    <button id="logoutButton">Logout</button>
    <div class="container">
      <h1>Movie & Show Watchlist</h1>
      <div class="form-section">
        <input type="text" id="titleInput" placeholder="Enter title">
        <select id="categorySelect">
          <option value="Movie">Movie</option>
          <option value="Show">Show</option>
        </select>
        <select id="genreSelect">
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Sci-Fi">Sci-Fi</option>
        </select>
        <button id="addButton">Add</button>
      </div>
      <div id="listSection">
        <h2>Movies</h2>
        <ul id="movieList"></ul>
        <h2>Shows</h2>
        <ul id="showList"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Your Custom Script -->
  <script src="script.js"></script>
</body>
</html>
