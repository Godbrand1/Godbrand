<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Movie & Show Watchlist</title>
  <link rel="stylesheet" href="styles.css">
 <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        
        #tricia_love {
            display: none;
            font-style: italic;
            text-align: center;
            color: #F08080;
            font-family: 'Lobster', cursive;
            background: linear-gradient(to bottom, #B19CD9, #6AA57A);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: opacity 2s, transform 0.3s, box-shadow 0.3s;
            opacity: 0;
        }
        #tricia_love:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #tricia_love.visible {
            display: block;
            opacity: 1;
        }
        #tricia_love.hidden {
            opacity: 0;
        }
    </style>

</head>
<body style="background-color: lightblue;">
<div id="authSection">
  <div class="container">
    <h2>Login or Signup</h2>
    <div class="form-section">
      <input type="email" id="emailInput" placeholder="Enter email">
      <input type="password" id="passwordInput" placeholder="Enter password">
    </div>
    <div class="form-section">
      <button id="loginButton">Login</button>
      <button id="signupButton" style="display: none;">Sign Up</button>
    </div>
  </div>
</div>

<div id="mainContent" style="display: none;">
  <div class="container">
    <h1 class="m_t">Tricia and Mike's Watch together list :D</h1>
    <h3 style="text-align: center; color: red;">Made with JavaScript and love  
      <button id="heart_button" style="background-color: rgba(0, 0, 0, 0); border: none;">
        ❤️
      </button>
    </h3>
    <h5 id="tricia_love"> for Tricia (:</h5>
    <button id="logoutButton">Logout</button>

    <div class="form-section">
      <input type="text" id="titleInput" placeholder="Enter title">
      <select id="categorySelect">
        <option value="Movie" selected>Movie</option>
        <option value="Show">Show</option>
      </select>
      <select id="genreSelect">
        <option value="Action">Action</option>
        <option value="Anime">Anime</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="other">Other</option>
      </select>
      <button id="addButton">Add</button>
    </div>

    <div class="season_eps_container" style="display: none;">
      <div class="seasons_">
        <label for="seasonCount">Number of Seasons:</label>
        <input type="number" id="seasonCount" min="1" disabled>
      </div>

      <div class="eps_">
        <label for="episodeCount">Number of Episodes per Season:</label>
        <input type="number" id="episodeCount" min="1" disabled>
      </div>
    </div>

    <div id="listSection">
      <h2>Movies</h2>
      <button class="collapsible">Movies</button>
      <ul id="movieList"></ul>
      <h2>Shows</h2>
      <button class="collapsible">Shows</button>
      <ul id="showList"></ul>
    </div>
  </div>
</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const categorySelect = document.getElementById("categorySelect");
    categorySelect.value = "Movie"; // Set default category to "Movie"
    const seasonContainer = document.querySelector('.season_eps_container');
    const seasonCountInput = document.getElementById("seasonCount");
    const episodeCountInput = document.getElementById("episodeCount");

    seasonCountInput.value = 0;
    episodeCountInput.value = 0;
    seasonCountInput.disabled = true;
    episodeCountInput.disabled = true;
    seasonContainer.style.display = "none";

    categorySelect.addEventListener("change", function() {
      const category = this.value;

      if (category === "Movie") {
        seasonCountInput.value = 0;
        episodeCountInput.value = 0;
        seasonCountInput.disabled = true;
        episodeCountInput.disabled = true;
        seasonContainer.style.display = "none";
      } else {
        seasonCountInput.disabled = false;
        episodeCountInput.disabled = false;
        seasonContainer.style.display = "flex";
      }
    });
  });
</script>
<!-- for tricia -->
<script>
document.getElementById('heart_button').onclick = function() {
    var fadeBox = document.getElementById('tricia_love');
    fadeBox.style.display = 'block';
    setTimeout(function() {
        fadeBox.classList.add('visible');
        setTimeout(function() {
            fadeBox.classList.remove('visible');
            fadeBox.classList.add('hidden');
        }, 2500); // Show for 1.5 seconds
    }, 15); // Small timeout to allow display change

};

document.getElementById('tricia_love').addEventListener('transitionend', function() {
    var fadeBox = document.getElementById('tricia_love');
    if (fadeBox.classList.contains('hidden')) {
        fadeBox.style.display = 'none';
        fadeBox.classList.remove('hidden');
    }
});
</script>
</script>
</body>
</html>
