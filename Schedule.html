<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Huel Schedule</title>
    <link rel="stylesheet" href="Schedule.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Huel Schedule</h1>
            <div id="currentDate" class="date"></div>
        </div>
        <div class="form-container">
            <form id="scheduleForm">
                <label for="wakeUpTime">Enter your wake-up time:</label>
                <input type="time" id="wakeUpTime" required>
                <label for="bedTime">Enter your bedtime:</label>
                <input type="time" id="bedTime" required>
                <label for="dailyCalories">Enter your desired daily calorie intake:</label>
                <input type="number" id="dailyCalories" min="1000" step="100" value="1400" required>
                <button type="submit">Generate Schedule</button>
            </form>
        </div>
        <div class="schedule-summary">
            <div id="schedule" class="schedule"></div>
            <div id="dailySummary" class="summary"></div>
        </div>
        <button id="resetButton" style="display: none;">Reset Schedule</button>
    </div>
    <script src="Schedule.js"></script>
</body>
</html>
