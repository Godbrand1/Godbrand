<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/gb.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- ResponsiveVoice API -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=mgZn6e4b"></script>
</head>
<body>


    <!-- Top Navigation Bar -->
    <header class="top-bar">
        <a href="index.html" class="nav-link">Go to Connect Code Page</a>
        <button class="theme-toggle-button" onclick="toggleTheme()" aria-label="Toggle Dark/Light Theme">
            Toggle Theme
        </button>
    </header>

    <!-- Main Content Section -->

<div id="clock" style="position: fixed; top: 60px; right: 10px; text-align: right; display: none;">
    <div id="current-task-time">Current Task: 0m 0s</div>
    <div id="total-time">Total Remaining: 0m 0s</div>
</div>


<div class="align-me">
    <h1>Practice Stuff</h1>

    <label for="numTasks">Number of Tasks:</label>
    <input type="number" id="numTasks" placeholder="Enter the number of tasks" min="1" aria-label="Number of Tasks">
    <button onclick="generateForms()">Generate Forms</button>

    <div class="form-container" id="formContainer"></div>

    <!-- New container for buttons -->
    <div class="button-container">
        <button onclick="startTasks()">Start Tasks</button>
        <button class="pause-button" onclick="pauseStopwatch(this)" aria-label="Pause/Resume Tasks">Pause</button>
	<button class="reset-button" onclick="resetTasks()">Reset</button>
    </div>

    <div class="stopwatch-container" id="stopwatchContainer"></div>
</div>


	<!-- reset button -->




    <!-- Decorative Corner Image -->
    <img src="images/gb-dair.png" alt="Description" class="corner-image">

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
