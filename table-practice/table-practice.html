<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="table-practice.css">
  <link rel="stylesheet" href="../styles/website-styles.css">
  <script src="../JavaScript/inventory.js"></script>
    <title>Tables</title>
</head>
<body>
  <div class="table">
    <section>
      <h2>Inventory</h2>
      <table class="table1">
        <tr>
        <th>Food</th>
          <th>Cases</th>
          <th>Bags</th>
          <th>total</th>
        </tr>
        <tr>
        <td>Lettuce</td>
        <td><input type="text" id="inputLettuce" class="input_Lettuce" placeholder="Cases"></td>
        <td><input type="text" id="inputLettuce2" class="input_Lettuce2" placeholder="Bags"></td>
        <td><input type="text" id="display1" disabled placeholder="0 lbs"></td>
        <td><button class="button_Lettuce" onclick="getUserInputLettuce()">Calculate</button></td>
        </tr>
        <tr>
          <td>Cheese</td>
          <td><input type="text" id="inputChz" class="input_Chz" placeholder="Cases"></td>
          <td><input type="text" id="inputChz2" class="input_Chz2" placeholder="Bags"></td>
          <td><input type="text" id="display2" disabled placeholder="0 lbs"></td>
          <td><button class="button_Chz" onclick="getUserInputCheese()">Calculate</button></td>
        </tr>
        <tr>
          <td>3Cheese</td>
          <td><input type="text" id="input3Chz" class="input_3Chz" placeholder="Cases"></td>
          <td><input type="text" id="input3Chz2" class="input_3Chz2" placeholder="Bags"></td>
          <td><input type="text" id="display3" disabled placeholder="0 lbs"></td>
          <td><button class="button_3Chz" onclick="getUserInput3Cheese()">Calculate</button></td>
        </tr>
        <tr>
          <td>Beef</td>
          <td><input type="text" id="inputBeef" class="input_Beef" placeholder="Cases"></td>
          <td><input type="text" id="inputBeef2" class="input_Beef2" placeholder="Bags"></td>
          <td><input type="text" id="display4" disabled placeholder="0 lbs"></td>
          <td><button class="button_beef" onclick="getUserInputBeef()">Calculate</button></td>
          
        </tr>
        <tr>
          <td>Chicken</td>
          <td><input type="text" id="inputChicken" class="input_Chicken" placeholder="Cases"></td>
          <td><input type="text" id="inputChicken2" class="input_Chicken2" placeholder="Bags"></td>
          <td><input type="text" id="display5" disabled placeholder="0 lbs"></td>
          <td><button class="button_chicken" onclick="getUserInputChicken()">Calculate</button></td>
        </tr>
        <tr>
          <td>Steak</td>
          <td><input type="text" id="inputSteak" class="input_Steak" placeholder="Cases"></td>
          <td><input type="text" id="inputSteak2" class="input_Steak2" placeholder="Bags"></td>
          <td><input type="text" id="display6" disabled placeholder="0 lbs"></td>
          <td><button class="button_steak" onclick="getUserInputSteak()">Calculate</button></td>
        </tr>
        <tr>
          <td>Fries</td>
          <td><input type="text" id="inputLTO" class="input_LTO" placeholder="Cases"></td>
          <td><input type="text" id="inputLTO2" class="input_LTO2" placeholder="Bags"></td>
          <td><input type="text" id="display7" disabled placeholder="0 cases"></td>
          <td><button class="button_LTO" onclick="getUserInputLTO()">Calculate</button></td>
        </tr>
      </table>
    </section>
    
    
    <img src="/images/gb.jpg" alt="also a flex item" class="gb">
  </div>
</body>
</html>
