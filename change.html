<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="styles/website-styles.css">
    <script src="JavaScript/scripts.js"></script>

    <title>Change Counter</title>
  </head>

  <body style="background-color: cadetblue;">
    <!-- dollars -->
    <div>
      <p>Fifties</p>
      <input id="fifty" type="text" placeholder="50's">
      <p>Twenties</p>
      <input id="twenty" type="text" placeholder="20's">
      <p>Tens</p>
      <input id="ten" type="text" placeholder="10's">
      <p>Fives</p>
      <input id="five" type="text" placeholder="5's">
      <p>Ones</p>
      <input id="one" type="text" placeholder="1's">
    </div>
    <!-- change -->
    <div>
      <p class="q1">Quarters</p>
      <input id="quarter" type="text" placeholder="Quarters">
      <p>Dimes</p>
      <input id="dime" type="text" placeholder="Dimes">
      <p>Nickels</p>
      <input id="nickel" type="text" placeholder="Nickels">
      <p>Pennies</p>
      <input id="penny" type="text" placeholder="Pennies">
    </div>
    <div>
      <button class="calculate-change" onclick="calculateMoney()">Submit</button>
    </div>
    <table>
      
    </table>
    <p class="output" id="output1" style="width: 150px; background-color: rgb(136, 136, 136);">.</p>


    <script>
      // variables declared
      //let fifties = 0.0;
      //let twenties = 0.0;
      //let tens = 0.0;
      //let fives = 0.0;
      //let ones = 0.0;
      //let quarters = 0.0;
      //let dimes = 0.0;
      //let nickels = 0.0;
      //let pennies = 0.0;

      
      
      
      // function
      function calculateMoney() {
      let fifties = document.getElementById('fifty').value;
      let twenties = document.getElementById('twenty').value;
      let tens = document.getElementById('ten').value;
      let fives = document.getElementById('five').value;
      let ones = document.getElementById('one').value;
      let quarters = document.getElementById('quarter').value;
      let dimes = document.getElementById('dime').value;
      let nickels = document.getElementById('nickel').value;
      let pennies = document.getElementById('penny').value;
      // parse the values so they're numbers and not strings
      let fiftyValue = parseInt(fifties);
      let twentyValue = parseInt(twenties);
      let tenValue = parseInt(tens);
      let fiveValue = parseInt(fives);
      let oneValue = parseInt(ones);
      let quarterValue = parseInt(quarters);
      let dimeValue = parseInt(dimes);
      let nickelValue = parseInt(nickels);
      let pennyValue = parseInt(pennies);
      //calculate moneyz
      let totalAmount = fiftyValue * 50 + twentyValue * 20 + tenValue * 10 + fiveValue * 5 + oneValue * 1 + quarterValue * 0.25 + dimeValue * 0.1 + nickelValue * 0.05 + pennyValue * 0.01;
      console.log(totalAmount);
      let out1 = document.getElementById('output1');
      out1.innerHTML = totalAmount;
      
      }
    </script>
  </body>
</html>
