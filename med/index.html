<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="collapsible-container">
    <button type="button" class="collapsible">Notes â–¼</button>
    <div class="content">
        <textarea id="saved-notes" rows="8" cols="35" placeholder="Enter your notes here..."></textarea>
        <button id="save-notes" class="save-btn">Save Notes</button>
    </div>
</div>


<div class="main_container">
    <div class="container">
        <h1>Medicine Tracker</h1>
        <label for="dosage-amount">Dosage Amount:</label>
        <input type="number" id="dosage-amount" step="7.5" min="0" placeholder="e.g., 7.5">
        <label for="custom-datetime">Date and Time (optional):</label>
        <input type="datetime-local" id="custom-datetime">
        <button id="add-timestamp">Take Medicine</button>
        <button id="clear-storage">Clear All</button>
        <div id="log">
            <h2>Logged Times</h2>
            <ul id="timestamp-list"></ul>
        </div>
        <div id="total">
            <h2>Total Amount Taken: <br><span id="total-amount">0</span> mg</h2>
        </div>
    </div>
<div class="right_container">
<div id="medication-details">
            <!-- Medication effects will be displayed here -->
        </div>
<div id="total-medication-effects">
    <!-- Total/overlapping medication effects will be displayed here -->
</div>
</div>
</div>
<script src="notes.js"></script>
    <script src="script.js"></script>
    <script src="medicationEffects.js"></script>
</body>
</html>
